<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/7.0.0/normalize.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="stylesheets/main.css">
    <title>DigitalTasks</title>
</head>
<body>
<div class="wrapper">
    <!-- Logo in upper left of header -->
    <div class="logo">
        <img src="./images/burger_king.png" alt="DigitalTasks Logo" height=80%>
    </div>
    <!-- Sign in button in upper right of header -->
    <div class="sign-in-button">
        <button class="sign-in-button">Sign In</button>
    </div>
    <!-- Main picture with Title and Sign up button -->
    <div class="backdrop"> 
        
        <h2> Welcome to DigitalTasks</h2>
    </div>
    <!-- List of features with pics and text alternating columns as go down the page -->
    <div class="salesforce-feature">
        <h3>SalesForce integration.</h3>
    </div>
    <div class="salesforce-feature-pic">
        <img src="./images/salesforce-logo-635shadow.png" alt="">
    </div>
        
        <div class="google-calendar-feature">
            <h3>Google Calendar</h3>
        </div>
        
        <div class="google-calendar-feature-pic">
            <img src="./images/salesforce-logo-635shadow.png" alt="">
        </div>
        
        <div class="task-storage-feature">
            <h3>Personal Task Storage Account</h3>
        </div>
        
        <div class="task-storage-feature-pic">
            <img src="./images/salesforce-logo-635shadow.png" alt="">
        </div>
        <div class="chrome-extention">
                <h3>Personal Task Storage Account</h3>
            </div>
            
            <div class="chrome-extention-pic">
                <img src="./images/salesforce-logo-635shadow.png" alt="">
            </div>        
    </div>
</body>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.js"></script>
<script src="javascripts/main.js"></script>
</html>
